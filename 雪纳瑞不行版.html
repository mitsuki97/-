<!DOCTYPE html>
<html lang="en">
<head>
    <title>扇形</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400" ></canvas></body>
	<script>
	   window.onload=function(){
		
	      var myCanvas = document.getElementById('canvas');
           var ctx = myCanvas.getContext('2d');
		
          var w = myCanvas.width;	
           var h = myCanvas.height;	
		
        CreateSector(ctx,w/2,h/2,150,30,90);
		ctx.fillStyle("black");
    /*在中心位置画一个半径150px的圆弧右上角*/
  		
	}			
		
    function  CreateSector(ctx,x,y,r,angle1,angle2)
	{
    /*把起点放到圆心位置*/
    ctx.moveTo(x,y);
    ctx.arc(x,y,r,angle1*Math.PI/180,angle2*Math.PI/180,true);
    ctx.fill();
	}
	
</script>




<html>
